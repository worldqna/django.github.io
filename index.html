<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldQna.com: Breaking Language Barriers in Online Discussions</title>
    <meta name="description" content="Explore how WorldQna.com enables users to ask questions and reply to comments in 21 languages without the need for a login. Join the global conversation seamlessly.">
    <meta name="keywords" content="WorldQna.com, multilingual discussions, online conversations, global community, language barriers, knowledge sharing">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-nav">
            <div class="side-bar"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></div>
            <div class="side-box">
              <ul>
                <li>home</li>
                <li>about</li>
                <li>contact</li>
                <li>pravacy</li>
              </ul>
            </div>
            <div class="logo">WORLD QNA</div>
            <div class="search-bar"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></div>
        </div>
        <div class="bottom-nav">
            <div class="ask"><a href="">Ask Question</a></div>
            <div class="language"><a href="">English&nbsp;&nbsp;<i class="fa-solid fa-caret-down" style="color: #ffffff;"></i></a></div>
        </div>
    </header>
    <div class="search-box-popup" id="searchBoxPopup">
      <form action="/home/" method="get">
          <div class="search-header">
              <i class="fa fa-arrow-left" aria-hidden="true" onclick="closeSearchBoxPopup()"></i>
              <input type="text" name="query" placeholder="Enter your search query">
          </div>
          <div class="search-results">
              
              <!-- Add more search results as needed -->
          </div>
      </form>
  </div>
  
  <div class="container">
   
  </div>

  <footer>
   
    <p>&copy; 2024 WorldQna.com. All rights reserved.</p>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get references to the side-bar and side-box elements
        var sideBar = document.querySelector('.side-bar');
        var sideBox = document.querySelector('.side-box');

        // Toggle function
        function toggleSideBox() {
            sideBox.classList.toggle('open'); // Add or remove 'open' class
        }

        // Add click event listener to the side-bar
        sideBar.addEventListener('click', toggleSideBox);
    });
document.addEventListener("DOMContentLoaded", function () {
            // Get reference to the search-bar
            var searchBar = document.querySelector('.search-bar');

            // Add click event listener to the search-bar
            searchBar.addEventListener('click', openSearchBoxPopup);
        });

        function openSearchBoxPopup() {
            // Show the search-box-popup
            document.getElementById('searchBoxPopup').style.display = 'flex';
        }

        function closeSearchBoxPopup() {
            // Hide the search-box-popup
            document.getElementById('searchBoxPopup').style.display = 'none';
        }
</script>
</body>
</html>
